<div class="container max-w-6xl px-4 mx-auto">
  <div class="flex flex-wrap items-center justify-center w-full mt-10">
    <div
      class="flex flex-row items-center justify-center w-full border-b-2 border-secondary-dark-light"
    >
      <button
        class="w-full px-4 py-2 transition-colors duration-300 ease-in-out rounded-t-lg sm:w-auto md:px-6 md:py-3 sm:rounded-none focus:outline-none focus:ring-2 focus:ring-primary-green focus:ring-opacity-50"
        [ngClass]="{
          'bg-white text-primary-green border-b-2 border-primary-green':
            selectedOption === 'papers',
          'bg-background-default text-secondary-dark-mid':
            selectedOption !== 'papers'
        }"
        (click)="selectOption('papers')"
      >
        <h3 class="text-base font-semibold md:text-lg">Papers</h3>
      </button>

      <button
        class="w-full px-4 py-2 transition-colors duration-300 ease-in-out rounded-t-lg sm:w-auto md:px-6 md:py-3 sm:rounded-none focus:outline-none focus:ring-2 focus:ring-primary-green focus:ring-opacity-50"
        [ngClass]="{
          'bg-white text-primary-green border-b-2 border-primary-green':
            selectedOption === 'worksheets',
          'bg-background-default text-secondary-dark-mid':
            selectedOption !== 'worksheets'
        }"
        (click)="selectOption('worksheets')"
      >
        <h3 class="text-base font-semibold md:text-lg">Worksheets</h3>
      </button>
      <button
        class="w-full px-4 py-2 transition-colors duration-300 ease-in-out rounded-t-lg sm:w-auto md:px-6 md:py-3 sm:rounded-none focus:outline-none focus:ring-2 focus:ring-primary-green focus:ring-opacity-50"
        [ngClass]="{
          'bg-white text-primary-green border-b-2 border-primary-green':
            selectedOption === 'overview',
          'bg-background-default text-secondary-dark-mid':
            selectedOption !== 'overview'
        }"
        (click)="selectOption('overview')"
      >
        <h3 class="text-base font-semibold md:text-lg">Overview</h3>
      </button>
    </div>
  </div>

  <div [ngSwitch]="selectedOption" class="p-4 mt-6">
    <div *ngSwitchCase="'papers'">
      <app-exam-papers-tab></app-exam-papers-tab>
    </div>
    <div *ngSwitchCase="'overview'">
      <app-overview-tab></app-overview-tab>
    </div>
    <div *ngSwitchCase="'worksheets'">
      <app-worksheet-tab></app-worksheet-tab>
    </div>
  </div>
</div>
