<div class="flex items-center justify-between w-full px-4">
  <button
    routerLink="/courses"
    class="p-1 transition-colors duration-200 rounded-lg text-secondary-dark-mid hover:text-secondary-dark-light"
  >
    <span class="text-xl">
      <fa-icon [icon]="icons.faHouse"></fa-icon>
    </span>
  </button>

  <div class="flex flex-col items-center w-1/2 mx-4 text-center">
    <h2 class="mb-2 text-lg font-semibold text-secondary-dark-darkest">
      {{ (course$ | async)?.title || "Course Title" }}
    </h2>
    <div class="flex items-center w-full max-w-4xl">
      <div class="relative w-full h-2 rounded-full bg-secondary-dark-light">
        <div
          class="absolute top-0 left-0 h-2 transition-all duration-300 rounded-full bg-primary-green"
          [style.width]="(course$ | async)?.progress + '%'"
        ></div>
      </div>
      <span class="ml-2 text-xs font-medium text-secondary-dark-mid">
        {{ (course$ | async)?.progress | number : "1.0-0" }}%
      </span>
    </div>
  </div>

  <button
    (click)="toggleSidebar()"
    class="p-1 transition-colors duration-200 rounded-lg text-secondary-dark-mid hover:text-secondary-dark-light"
  >
    <fa-icon [icon]="icons.faBars" class="text-2xl"></fa-icon>
  </button>
</div>
