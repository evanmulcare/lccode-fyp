<div class="max-w-screen-lg p-6 mx-auto">
  <div class="relative flex items-center gap-4">
    <button
      class="px-4 py-2 text-white transition transform rounded-md bg-secondary-dark-mid hover:bg-secondary-dark hover:scale-95"
      routerLink="/practice"
    >
      <fa-icon [icon]="icons.faChevronLeft" class="mr-2"></fa-icon>
      Back
    </button>

    <h2 class="text-2xl font-bold text-secondary-dark-mid">
      All Exam Materials
    </h2>
  </div>

  <div class="grid grid-cols-1 gap-6 mt-5 sm:grid-cols-2 md:grid-cols-3">
    <app-exam-material-card
      year="2024"
      image1="assets/images/ordinary.png"
      image2="assets/images/higher.png"
      [downloadLink]="EXAM_MATERIAL_LINKS[2024]"
    ></app-exam-material-card>

    <app-exam-material-card
      year="2023"
      image1="assets/images/ordinary.png"
      image2="assets/images/higher.png"
      [downloadLink]="EXAM_MATERIAL_LINKS[2023]"
    ></app-exam-material-card>

    <app-exam-material-card
      year="2022"
      image1="assets/images/ordinary.png"
      image2="assets/images/higher.png"
      [downloadLink]="EXAM_MATERIAL_LINKS[2022]"
    ></app-exam-material-card>

    <app-exam-material-card
      year="2021"
      image1="assets/images/ordinary.png"
      image2="assets/images/higher.png"
      [downloadLink]="EXAM_MATERIAL_LINKS[2021]"
    ></app-exam-material-card>

    <app-exam-material-card
      year="2020"
      image1="assets/images/ordinary.png"
      image2="assets/images/higher.png"
      [downloadLink]="EXAM_MATERIAL_LINKS[2020]"
    ></app-exam-material-card>
  </div>
</div>
