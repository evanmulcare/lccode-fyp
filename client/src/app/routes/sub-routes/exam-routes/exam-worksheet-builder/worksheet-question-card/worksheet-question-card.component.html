<div class="p-2 border-b">
  <div class="flex items-start justify-between">
    <div>
      <h4 class="font-semibold text-md text-secondary-dark-mid">
        Question {{ question.order }}
      </h4>
      <p class="text-sm text-gray-500">Topic: {{ question.topic }}</p>
    </div>
    <div class="flex items-center space-x-3 text-secondary-dark-light">
      <div class="flex items-center space-x-1">
        <span class="text-sm">{{ question.year }}</span>
      </div>
      <span class="text-gray-200">•</span>
      <div class="flex items-center space-x-1">
        <span class="text-sm">
          Section {{ question.section }}
          <span class="mr-1 text-gray-200">•</span>{{ question.format }}
        </span>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <p class="text-sm leading-relaxed text-secondary-dark-mid">
      {{ question.description }}
    </p>
  </div>

  <div class="flex justify-end space-x-3">
    <button
      (click)="onAdd()"
      class="flex items-center px-2 py-1 text-sm text-white transition-transform transform rounded-md bg-primary-green hover:bg-primary-green-light hover:scale-95"
    >
      <fa-icon [icon]="icons.faPlus" class="mr-2"></fa-icon>
      Add
    </button>

    <button
      (click)="togglePreview()"
      class="flex items-center px-2 py-1 text-sm text-white transition-transform transform rounded-md bg-secondary-dark-mid hover:bg-secondary-dark-light hover:scale-95"
    >
      <fa-icon [icon]="icons.faEye" class="mr-2"></fa-icon>
      Preview
    </button>
  </div>
  <div class="mb-3" *ngIf="showThumbnail">
    <img
      [src]="question.content"
      alt="Question Thumbnail"
      class="w-full h-auto rounded-md"
    />
  </div>
</div>
