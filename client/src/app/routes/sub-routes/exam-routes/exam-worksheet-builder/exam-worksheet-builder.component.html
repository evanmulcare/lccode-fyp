<div class="w-screen h-screen bg-background">
  <as-split
    direction="horizontal"
    gutterSize="10"
    unit="percent"
    style="height: 100%; width: 100%"
  >
    <as-split-area [size]="60">
      <div class="h-full p-5 overflow-y-scroll border-r border-gray-300">
        <div class="flex items-center justify-between w-full mb-4">
          <div class="flex items-center space-x-4">
            <button
              class="flex items-center px-4 py-2 text-white transition-transform transform rounded-md bg-secondary-dark-mid hover:bg-secondary-dark hover:scale-95"
              routerLink="/exam"
            >
              <fa-icon [icon]="icons.faChevronLeft" class="mr-2"></fa-icon>
              Back
            </button>

            <input
              type="text"
              [(ngModel)]="worksheetTitle"
              placeholder="Enter Worksheet Title"
              class="p-2 text-lg font-semibold text-gray-800 border-b-2 border-gray-300 focus:outline-none focus:border-primary bg-background"
            />
          </div>
          <div class="flex items-center space-x-2">
            <button
              (click)="downloadPDF()"
              class="flex items-center justify-center w-10 h-10 text-white transition-transform transform rounded-full bg-secondary-dark-mid hover:bg-secondary-dark-light hover:scale-105"
              aria-label="Download"
            >
              <fa-icon [icon]="icons.faDownload" class="w-5 h-5"></fa-icon>
            </button>
            <button
              class="flex items-center justify-center w-10 h-10 text-white transition-transform transform rounded-full bg-secondary-dark-mid hover:bg-secondary-dark-light hover:scale-105"
              aria-label="Copy Link"
            >
              <fa-icon [icon]="icons.faLink" class="w-5 h-5"></fa-icon>
            </button>
          </div>
        </div>
        <div
          *ngIf="pages.length === 0"
          class="flex items-center justify-center h-full text-center"
        >
          <p class="text-lg text-gray-500">
            No questions added yet, choose your questions from the menu.
          </p>
        </div>

        <div
          *ngFor="let page of pages; let i = index"
          [attr.id]="page.id"
          class="relative mb-4 group"
        >
          <div class="relative shadow-lg a4-page">
            <button
              class="absolute text-2xl text-gray-500 transition-opacity duration-300 opacity-0 top-2 right-2 hover:text-red-500 group-hover:opacity-100"
              (click)="removePage(i)"
              aria-label="Remove Page"
            >
              <fa-icon [icon]="icons.faTimes"></fa-icon>
            </button>

            <img [src]="page.content" alt="Worksheet Image" />
          </div>
        </div>
      </div>
    </as-split-area>
    <as-split-area [size]="40">
      <div class="h-full p-2 bg-background">
        <div
          class="h-full p-4 overflow-y-auto bg-white border rounded-md border-secondary-dark-light"
        >
          <div class="flex justify-end mb-4 space-x-2">
            <button
              (click)="addEmptyPage()"
              class="flex items-center px-4 py-2 transition-transform transform rounded-md text-secondary-dark-mid bg-primary hover:bg-primary-dark hover:scale-95"
            >
              <fa-icon [icon]="icons.faPlus" class="mr-2"></fa-icon>
              Empty Page
            </button>

            <button
              (click)="addLinedPage()"
              class="flex items-center px-4 py-2 transition-transform transform rounded-md text-secondary-dark-mid bg-primary hover:bg-primary-dark hover:scale-95"
            >
              <fa-icon [icon]="icons.faPlus" class="mr-2"></fa-icon>
              Lined Page
            </button>
          </div>

          <div class="relative mb-4">
            <input
              type="text"
              placeholder="Search for question..."
              class="w-full px-4 py-2 text-gray-800 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-dark"
            />
            <button
              class="absolute right-2 top-2 text-primary-dark hover:text-primary"
              aria-label="Search"
            >
              <fa-icon [icon]="icons.faSearch" class="w-5 h-5"></fa-icon>
            </button>
          </div>

          <section>
            <div class="pb-2">
              <div
                class="flex items-center justify-start pl-2 cursor-pointer bg-background-default"
                (click)="isExamQuestionsOpen = !isExamQuestionsOpen"
              >
                <button
                  class="flex items-center justify-center w-8 h-8 mt-2 mr-2 transition-colors duration-200 rounded-full border-secondary-dark-mid hover:bg-gray-100 focus:outline-none"
                  aria-label="Toggle chapter"
                >
                  <fa-icon
                    [icon]="icons.faChevronDown"
                    class="transition-transform duration-300 text-secondary-dark-mid"
                    [ngClass]="{
                      'rotate-180': isExamQuestionsOpen,
                      'rotate-0': !isExamQuestionsOpen
                    }"
                  ></fa-icon>
                </button>
                <span
                  class="mt-2 text-lg font-semibold text-secondary-dark-dark"
                >
                  Exam Questions
                </span>
              </div>
              <div *ngIf="isExamQuestionsOpen" class="border-t">
                <app-worksheet-question-list
                  *ngFor="let exam of exams; let i = index"
                  [exam]="exam.year"
                  [questions]="exam.questions"
                  (addAnswer)="addAnswerPage($event)"
                >
                </app-worksheet-question-list>
              </div>
            </div>

            <!-- Marking Schemes Section -->
            <div class="pb-2 bg-white border-t">
              <div
                class="flex items-center justify-start pl-2 cursor-pointer bg-background-default"
                (click)="isMarkingSchemesOpen = !isMarkingSchemesOpen"
              >
                <button
                  class="flex items-center justify-center w-8 h-8 mt-2 mr-2 transition-colors duration-200 rounded-full border-secondary-dark-mid hover:bg-gray-100 focus:outline-none"
                  aria-label="Toggle chapter"
                >
                  <fa-icon
                    [icon]="icons.faChevronDown"
                    class="transition-transform duration-300 text-secondary-dark-mid"
                    [ngClass]="{
                      'rotate-180': isMarkingSchemesOpen,
                      'rotate-0': !isMarkingSchemesOpen
                    }"
                  ></fa-icon>
                </button>
                <span
                  class="mt-2 text-lg font-semibold text-secondary-dark-dark"
                >
                  Marking Schemes
                </span>
              </div>
              <div *ngIf="isMarkingSchemesOpen" class="p-4 bg-white">
                <div *ngIf="isExamQuestionsOpen" class="border-t">
                  <app-worksheet-question-list
                    *ngFor="let exam of exams; let i = index"
                    [exam]="exam.year"
                    [questions]="exam.questions"
                    (addAnswer)="addAnswerPage($event)"
                  >
                  </app-worksheet-question-list>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </as-split-area>
  </as-split>
</div>
