<div class="max-w-screen-xl px-4 py-8 mx-auto">
  <div class="mb-12">
    <h2 class="mb-2 text-2xl font-bold text-secondary-dark-darkest">
      Testing Category: Applied learning Task One.
    </h2>
    <p class="mb-4 text-secondary-dark-mid">
      Testing courses for Applie learning Task One - Interactive Information
      Systems.
    </p>
    <div class="relative">
      <div class="pb-6 overflow-x-auto no-scrollbar drag-scroll-container">
        <div
          class="flex px-4 space-x-4 md:px-8 lg:px-16 md:space-x-6 lg:space-x-8 w-max"
        >
          <app-course-card
            *ngFor="let course of courses"
            [course]="course"
            class="flex-shrink-0 w-60 sm:w-64 md:w-72"
          ></app-course-card>
        </div>
      </div>
      <div
        class="absolute top-0 left-0 w-8 pointer-events-none md:w-12 lg:w-16 bottom-6 bg-gradient-to-r from-background via-background/80 to-transparent"
      ></div>
      <div
        class="absolute top-0 right-0 w-8 pointer-events-none md:w-12 lg:w-16 bottom-6 bg-gradient-to-l from-background via-background/80 to-transparent"
      ></div>
    </div>
  </div>
</div>
