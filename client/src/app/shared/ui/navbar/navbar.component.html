<nav class="bg-white border-b shadow-sm">
  <div class="flex items-center justify-between max-w-screen-xl mx-auto">
    <a href="/" class="flex items-center pr-4 mt-2 ml-4">
      <img
        src="/assets/images/logo.svg"
        alt="Logo"
        class="w-8 sm:w-10 md:w-12"
      />
    </a>

    <div class="flex-grow">
      <ul
        class="flex space-x-2 text-xs font-semibold sm:space-x-4 sm:text-sm md:text-base"
      >
        <li>
          <a
            routerLink="/exam"
            routerLinkActive="bg-primary-green text-white"
            class="flex items-center justify-center px-2 py-1 transition-colors duration-200 rounded-lg sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-5 lg:py-3 hover:bg-primary-green-light hover:text-white"
          >
            <span class="hidden sm:inline">Exam</span>
            <fa-icon
              [icon]="icons.faExclamation"
              class="block px-1 text-lg md:text-xl lg:text-2xl sm:hidden"
            ></fa-icon>
          </a>
        </li>
        <li>
          <a
            routerLink="/courses"
            routerLinkActive="bg-primary-green text-white"
            class="flex items-center justify-center px-2 py-1 transition-colors duration-200 rounded-lg sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-5 lg:py-3 hover:bg-primary-green-light hover:text-white"
          >
            <span class="hidden sm:inline">Courses</span>
            <fa-icon
              [icon]="icons.faBook"
              class="block px-1 text-lg md:text-xl lg:text-2xl sm:hidden"
            ></fa-icon>
          </a>
        </li>
      </ul>
    </div>

    <div class="flex items-center mr-4">
      <a class="flex items-center">
        <div
          alt="Sign Out"
          class="flex items-center justify-center w-8 h-8 border border-gray-300 rounded-full cursor-pointer sm:w-10 sm:h-10 bg-primary-green hover:bg-primary-green-light"
          (click)="logout()"
        >
          <fa-icon
            [icon]="icons.faRightFromBracket"
            class="ml-1 text-sm text-white sm:text-lg md:text-xl"
          ></fa-icon>
        </div>
      </a>
    </div>
  </div>
</nav>
